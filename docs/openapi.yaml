                    message: "Warehouse not found"
    put:
      tags:
        - warehouses
      summary: Update warehouse information
      description: Update warehouse information
      operationId: updateWarehouse
      security:
        - cookieAuth: [ ]
      parameters:
        - name: token
          in: path
          description: "Warehouse ID"
          required: true
