components:
  schemas:
    AuthRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@gmail.com
        password:
          type: string
          format: password
          example: this is super secret password
    
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          format: token
          example: eyJpdiI6Inhwd3VZTG1PeVR6cG5KVUpUcFBBb
          description: Authentication session token

    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: "##default"
    
    TimeInfo:
      type: object
      properties:
        created_at:
          type: integer
          format: int64
          example: 1735120168
        updated_at:
          type: integer
          format: int64
          example: 1735120168

    Location:
      type: object
      properties:
        latitude:
          type: number
          format: double
          example: 51.090709
        longitude:
          type: number
          format: double
          example: 71.418143
    
    WarehouseResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 12
        name:
          type: string
          example: Central
        location:
          $ref: '#/components/schemas/Location'
        time_info:
          $ref: '#/components/schemas/TimeInfo'
        
    WarehousesResponse:
      type: array
      items:
        $ref: '#/components/schemas/WarehouseResponse'

    WarehouseCreationRequest:
      type: object
      properties:
        name:
          type: string
          example: Main
        location:
          $ref: '#/components/schemas/Location'

    StockResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 12
        name:
          type: string
          example: "Apple"
        description:
          type: string
          example: "Fresh apples"
        quantity:
          type: integer
          format: int32
          example: 100
        unit_price:
          type: number
          format: double
          example: 1.99
        unit_ammount:
          type: number
          example: 100
        total_price:
          type: number
          format: double
          example: 199.0
        warehouse_id:
          type: integer
          format: int32
          example: 12
        properties:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "Color"
              value:
                type: string
                example: "Red"
        time_info:
          $ref: '#/components/schemas/TimeInfo'

    StockRequest:
      type: object
      properties:
        name:
          type: string
          example: "Apple"
        description:
          type: string
          example: "Fresh apples"
        quantity:
          type: integer
          format: int32
          example: 100
        unit_price:
          type: number
          format: double
          example: 1.99
        unit_ammount:
          type: number
          example: 100
        warehouse_id:
          type: integer
          format: int32
          example: 12
        properties:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "Color"
              value:
                type: string
                example: "Red"
    
    Notification:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 12
        title:
          type: string
          example: "New stock"
        description:
          type: string
          example: "New stock arrived"
        time_info:
          $ref: '#/components/schemas/TimeInfo'

    ResetPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example:
    
    ChangePasswordRequest:
      type: object
      properties:
        old_password:
          type: string
          format: password
          example:
        new_password:
          type: string
          format: password
          example:

    UnauthorizedResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 401
        type:
          type: string
          example: error
        message:
          type: string
          example: "Unauthorized"
      xml:
        name: "##default"

    ForbiddenResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 403
        type:
          type: string
          example: error
        message:
          type: string
          example: "Forbidden"
      xml:
        name: "##default"

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session_token


security:
  - cookieAuth: [ ]
