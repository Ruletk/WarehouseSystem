        "404":
          description: Warehouse not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                notFound:
                  value:
                    code: 404
                    type: error
                    message: "Warehouse not found"


  # Stock
  /stock/warehouse/{warehouse_id}:
